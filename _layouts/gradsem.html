<head>
{% include head.html %}
</head>

<body id="page">

<div id="main" role="main">
  <article class="entry">
    <div class="entry-wrapper">
    
        {% if page.title != 'Home' and page.title != 'About' and page.title != 'Blog' %} 
      <header class="entry-header"><h1 class="entry-title">{% if page.headline %}{{ page.headline }}{% else %}{{ page.title }}{% endif %}</h1> 
      </header>
      {% endif %}
      <div class="entry-content {{ widecheck }}" id="gradsem">
        {{ content }}
      </div><!-- /.entry-content -->
    </div><!-- /.entry-wrapper -->
  </article>
</div><!-- /#main -->


{% include scripts.html %}          

</body>
</html>
